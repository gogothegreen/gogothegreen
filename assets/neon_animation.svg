<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <rect width="100%" height="100%" fill="black" />
  
  <!-- Govind Nair Text -->
  <text x="50%" y="50%" font-size="70" font-style="italic" fill="none" stroke="#39FF14" stroke-width="1" text-anchor="middle" dy=".3em" id="govindNair" class="neon">
    Govind Nair
  </text>
  
  <!-- Writer, Researcher, Programmer Text -->
  <text x="50%" y="50%" font-size="20" fill="none" stroke="#FF00FF" stroke-width="1" text-anchor="middle" dy="3em" id="subtitle" class="neon">
    Writer, researcher, programmer
  </text>

  <style>
    /* Neon Glow Effect */
    .neon {
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.8)) drop-shadow(0 0 20px rgba(255,255,255,0.5)) drop-shadow(0 0 30px rgba(255,255,255,0.3));
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    /* Flashing Animation */
    @keyframes glow {
      from {
        stroke-opacity: 1;
      }
      to {
        stroke-opacity: 0.5;
      }
    }

    /* Text Alternation Animation */
    #govindNair {
      animation: fade-in-out 4s ease-in-out infinite;
    }

    #subtitle {
      animation: fade-in-out 4s ease-in-out infinite 2s;
    }

    @keyframes fade-in-out {
      0%, 50%, 100% {
        opacity: 1;
      }
      25%, 75% {
        opacity: 0;
      }
    }
  </style>
</svg>
